<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Orbitron|Lobster'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <div class="container">
  <div class="row">
    <header>
    <h1 class="text-center title">WORK  CLOCK </h1>
    </header?
  </div>
  
  <div class="row col-lg-6 col-lg-offset-3 text-center">
    <div class="pull-left ">
      <span class="settings-head">WORK LENGTH</span>
      <h5 class="text-center">
        <span>&nbsp;<button id="removesession">-</button></span>
        <span class="durationvalue" id="sessionvalue">25</span>
        <span>&nbsp;<button id="addsession">+</button></span>
      </h5>
      
    </div>
    
    <div class="pull-right">
      <span class="settings-head">BREAK LENGTH</span>
      <h5 class="text-center">
        <span>&nbsp;<button id="removebreak">-</button></span>
        <span class="durationvalue" id="breakvalue">5</span>
        <span>&nbsp;<button id="addbreak">+</a></button>
      </h5>
      
    </div>
   
  </div>
<br />      
  <div class="row text-center flip-clock-wrapper">
    <span class="clock-header worktimelabel">WORK TIME</span>
    <div class="clock">
    </div>

 <span class="clock-header breaktimelabel">BREAK TIME</span>
    <div class="clock2">
    </div>
<div class="controls">
    	 <button class="btn-success" id="onswitch">START</button> 
        <button class="btn-warning" id="offswitch">STOP</button>
        <button class="btn-danger" id="resetswitch">RESET</button>
    </div>


 </div>
        
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>
